<div [formGroup]="pepfarForm" class="form-row">
  <div class="form-group col-md-8">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="onRemoveClicked()"><i class="fa fa-remove" aria-hidden="true"></i></button>
      </span>
      <select class="form-control custom-select" formControlName="pepfarid">
        <option *ngFor="let option of options" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" formControlName="pepfardays">
      <label class="input-group-addon">{{'TRAINING.DAYS' | translate}}</label>
    </div>
  </div>
</div>
